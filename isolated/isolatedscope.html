  <body ng-app="isolatedScopeApp">
    
    <div id="iframe-container" ng-controller="IsolatedScopeCtrl">

      <div id="demo" class="ui form segment">
        <question query="query[0]"></question>
        <question query="query[1]"></question>
        <hr>
        <h2>From parent scope:</h2>
        <h3>user.name is: {{user.name}}</h3>
        <h3>user.age is: {{user.age}}</h3>
      </div>
      
    </div>
  </body>
